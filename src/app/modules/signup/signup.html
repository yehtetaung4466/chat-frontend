<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Username</label>
        <input
          type="text"
          formControlName="username"
          class="w-full form-input invalid:form-select"
          placeholder="Enter username"
           [ngClass]="{
            'is-invalid':usernameInvalid,
          }"
        />
        <p [hidden]="!usernameInvalid" class="text-red-500 text-sm mt-1">
          Username is required (min 3 characters).
        </p>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block mb-1 font-medium">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full form-input"

           [ngClass]="{
            'is-invalid':passwordInvalid,
          }"
         
          placeholder="Enter password"
        />
        <p [hidden]="!passwordInvalid" class="text-red-500 text-sm mt-1">
          Password is required (min 6 characters).
        </p>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors"
      >
        Sign Up
      </button>

      <a href="/login" class="underline">login</a>
    </form>
  </div>
</div>
